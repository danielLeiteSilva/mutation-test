name: Mutation Test CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: "Execute Mutation"
        run: "mvn test-compile org.pitest:pitest-maven:mutationCoverage"
